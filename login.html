<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task4 js</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

  <div class="container my-5">
    <div class="group w-65 mx-auto text-center p-5">
        <h1>Smart Login System</h1>
        <input type="email" id="loginEmail" class="form-control my-3" placeholder="Enter Your Email">
        <input type="password" id="loginPass" class="form-control my-3" placeholder="Enter Your Password">
        <p class="text-success fw-medium d-none" id="textSuccess">Success</p>
        <p class="text-danger fw-medium d-none" id="textDanger">incorrect email or password</p>
        <button class="btn btn-outline-info w-100 mb-3" id="logInBtn">Login</button>
        <p class="text-white">You have an account? <a href="signup.html" class="text-white text-decoration-none demo-btn">Sign Up</a></p>
    </div>
</div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
