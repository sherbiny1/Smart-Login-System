<body>

    <div class="container my-5">
        <div class="group w-65 mx-auto text-center p-5">
            <h1>Smart Login System</h1>
            <input type="text" id="signUpName" class="form-control my-3" placeholder="Enter Your Name">
            <input type="email" id="signUpEmail" class="form-control my-3" placeholder="Enter Your Email">
            <input type="password" id="signUpPassword" class="form-control my-3 is" placeholder="Enter Your Password">
            <p class="text-success fw-medium d-none" id="textSuccess">Success</p>

            <button class="btn btn-outline-info w-100 mb-3" id="signUpBtn">Sign Up</button>
            <p class="text-white">You have an account? <a href="login.html" class="text-white text-decoration-none demo-btn">login</a></p>
        </div>
    </div>
